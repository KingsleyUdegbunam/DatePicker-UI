<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datepicker UI</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <article class="input-holder-n-btn">
        <input type="text" placeholder="dd / mm / yyyy" class="date-input">
        <div class="calendar-btn">
          <img src="assets/calendar.png" alt="" class="calendar">
        </div>
      </article>

      <article class="calendar-display">
        <div class="month-slider">
          <div class="direction left">
            <img src="assets/triangle-left.png" alt="" class="left-triangle">
          </div>
          <p class="month-year">
            December 2025
          </p>
          <div class="direction right">
            <img src="assets/triangle-left.png" alt="" class="right-triangle">
          </div>
        </div>

        <div class="week grid">
          <p class="day">s</p>
          <p class="day">M</p>
          <p class="day">T</p>
          <p class="day">W</p>
          <p class="day">T</p>
          <p class="day">F</p>
          <p class="day">S</p>
        </div>

        <div class="dates grid">
          <p class="date"></p>
          <p class="date"></p>
          <p class="date"></p>
          <p class="date"></p>
          <p class="date">1</p>
          <p class="date">2</p>
          <p class="date">3</p>
          <p class="date">4</p>
          <p class="date">5</p>
          <p class="date">6</p>
          <p class="date">7</p>
          <p class="date">8</p>
          <p class="date">9</p>
          <p class="date">10</p>
          <p class="date">11</p>
          <p class="date">12</p>
          <p class="date">13</p>
          <p class="date">14</p>
          <p class="date">15</p>
          <p class="date">16</p>
          <p class="date">17</p>
          <p class="date">18</p>
          <p class="date">19</p>
          <p class="date">20</p>
          <p class="date">21</p>
          <p class="date">22</p>
          <p class="date">23</p>
          <p class="date">24</p>
          <p class="date">25</p>
          <p class="date">26</p>
          <p class="date">27</p>
          <p class="date">28</p>
          <p class="date">29</p>
          <p class="date">30</p>
          <p class="date">31</p>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
